<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">

        <!--HEADER-->

        <header class="header page__header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>

        <!--CONTENT-->

        <main class="content page__content">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>

            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                        <div class=" card__info">
                            <h2 class="card__title">Карачаевск</h2>
                            <button class="card__like-button" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>


                    <li class="card">
                        <img src="./images/elbrus.jpg " alt="Гора Эльбрус" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__like-button" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>


                    <li class="card">
                        <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                        <div class=" card__info">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__like-button" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/kamchatka.jpg " alt="Камчатка" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Камчатка</h2>
                            <button class="card__like-button" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/osetia.jpg" alt="Северная Осетия" class="card__image">
                        <div class=" card__info">
                            <h2 class="card__title">Северная Осетия</h2>
                            <button class="card__like-button" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/sochi.jpg " alt="Сочи" class="card__image">
                        <div class="card__info">
                            <h2 class="card__title">Сочи</h2>
                            <button class="card__like-button" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <!--FOOTER-->

        <footer class="footer page__content">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <!--POPUP EDIT BUTTON-->

    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__name" name="formEdit">

                <input type="text" name="name" id="name" placeholder="Ваше имя" class="popup__input popup__input_type_name" required>

                <input type="text" name="profession" id="profession" placeholder="Вид деятельности" class="popup__input popup__input_type_profession" required>

                <button type="submit" class="popup__save">Сохранить</button>
            </form>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
