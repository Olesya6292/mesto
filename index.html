<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header page__header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип Место" class="header__logo"></header><main class="content page__content"><section class="profile"><div class="profile__container"><div class="profile__avatar"></div><div class="profile__info"><div class="profile__name"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button" type="button" aria-label="Добавить фото"></button></section><section class="cards" aria-label="Карточки"><ul class="cards__list"></ul></section></main><footer class="footer page__content"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><div class="popup popup_type_edit"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form form-edit" name="formEdit" novalidate><input name="name" id="name-input" placeholder="Ваше имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40"> <span class="popup__input-error name-input-error"></span> <input name="profession" id="profession-input" placeholder="Вид деятельности" class="popup__input popup__input_type_profession" required minlength="2" maxlength="200"> <span class="popup__input-error profession-input-error"></span> <button type="submit" class="popup__submit popup__submit_type_edit">Сохранить</button></form><button type="button" class="popup__close popup__close_type_edit" aria-label="Закрыть"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="popup__form form-add" name="formAdd" novalidate><input name="title" id="title-input" placeholder="Название" class="popup__input popup__input_type_title" required minlength="2" maxlength="30"> <span class="popup__input-error title-input-error"></span> <input type="url" name="link" id="link-input" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required> <span class="popup__input-error link-input-error"></span> <button type="submit" class="popup__submit popup__submit_type_add">Создать</button></form><button type="button" class="popup__close popup__close_type_add" aria-label="Закрыть"></button></div></div><div class="popup popup_type_image"><div class="popup__image-container"><figure class="popup__figure"><img src="#" alt="#" class="popup__image"><figcaption class="popup__caption"></figcaption></figure><button type="button" class="popup__close popup__close_type_image" aria-label="Закрыть"></button></div></div><template class="cards-template"><li class="card"><img class="card__image"> <button class="card__delete"></button><div class="card__info"><h2 class="card__title"></h2><button class="card__like-button"></button></div></li></template></body></html>
