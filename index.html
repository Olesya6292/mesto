<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">

        <!--HEADER-->

        <header class="header page__header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>

        <!--CONTENT-->

        <main class="content page__content">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>

            </section>
            <section class="cards">
                <ul class="card">
                    <li class="card__item">
                        <div class="card__image card__image_karachaevsk"></div>
                        <div class="card__info">
                            <h2 class="card__title">Карачаевск</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
                <ul class="card">
                    <li class="card__item">
                        <div class="card__image card__image_elbrus"></div>
                        <div class="card__info">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
                <ul class="card">
                    <li class="card__item">
                        <div class="card__image card__image_dombai"></div>
                        <div class="card__info">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
                <ul class="card">
                    <li class="card__item">
                        <div class="card__image card__image_kamchatka"></div>
                        <div class="card__info">
                            <h2 class="card__title">Камчатка</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
                <ul class="card">
                    <li class="card__item">
                        <div class="card__image card__image_osetia"></div>
                        <div class="card__info">
                            <h2 class="card__title">Северная Осетия</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
                <ul class="card">
                    <li class="card__item">
                        <div class="card__image card__image_sochi"></div>
                        <div class="card__info">
                            <h2 class="card__title">Сочи</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <!--FOOTER-->

        <footer class="footer page__content">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <!--POPUP EDIT BUTTON-->

    <section class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">

                <label for="name" class="popup__label">Имя</label>
                <input type="text" name="name" id="name" placeholder="Ваше имя" class="popup__input popup__input_name" required>


                <label for="profession" class="popup__label">Профессия</label>
                <input type="text" name="profession" id="profession" placeholder="Вид деятельности" class="popup__input popup__input_profession" required>

                <button type="submit" class="popup__save">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
