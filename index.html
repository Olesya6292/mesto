<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>

        <main class="content page__content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/photo-avatar.jpg" alt="Фото-аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </div>
            </section>
            <section class="photo-elements">
                <ul class="photo-element">
                    <li class="photo-element__item">
                        <div class="photo-element__img">
                            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="photo-element__image">
                        </div>
                        <div class="photo-element__info">
                            <h2 class="photo-element__title">Карачаевск</h2>
                            <button class="photo-element__like" type="button"></button>
                        </div>
                    </li>
                </ul>
                <ul class="photo-element">
                    <li class="photo-element__item">
                        <div class="photo-element__img">
                            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="photo-element__image">
                        </div>
                        <div class="photo-element__info">
                            <h2 class="photo-element__title">Гора Эльбрус</h2>
                            <button class="photo-element__like" type="button"></button>
                        </div>
                    </li>
                </ul>
                <ul class="photo-element">
                    <li class="photo-element__item">
                        <div class="photo-element__img">
                            <img src="./images/dombai.jpg" alt="Домбай" class="photo-element__image">
                        </div>
                        <div class="photo-element__info">
                            <h2 class="photo-element__title">Домбай</h2>
                            <button class="photo-element__like" type="button"></button>
                        </div>
                    </li>
                </ul>
                <ul class="photo-element">
                    <li class="photo-element__item">
                        <div class="photo-element__img">
                            <img src="./images/kamchatka.jpg" alt="Камчатка" class="photo-element__image">
                        </div>
                        <div class="photo-element__info">
                            <h2 class="photo-element__title">Камчатка</h2>
                            <button class="photo-element__like" type="button"></button>
                        </div>
                    </li>
                </ul>
                <ul class="photo-element">
                    <li class="photo-element__item">
                        <div class="photo-element__img">
                            <img src="./images/osetia.jpg" alt="Северная Осетия" class="photo-element__image">
                        </div>
                        <div class="photo-element__info">
                            <h2 class="photo-element__title">Северная Осетия</h2>
                            <button class="photo-element__like" type="button"></button>
                        </div>
                    </li>
                </ul>
                <ul class="photo-element">
                    <li class="photo-element__item">
                        <div class="photo-element__img">
                            <img src="./images/sochi.jpg" alt="Сочи" class="photo-element__image">
                        </div>
                        <div class="photo-element__info">
                            <h2 class="photo-element__title">Сочи</h2>
                            <button class="photo-element__like" type="button"></button>
                        </div>
                    </li>
                </ul>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

</body>

</html>
